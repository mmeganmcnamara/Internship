<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Audio Visualizer based on Three.js</title>
  <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body> 
  
  <div id="content">

    <div id="animation-status"> 
      <button id="idle">Idle</button>
      <button id="loading">Loading</button>
      <button id="talking">Talking</button>
   

    <button id="heart">Heart Shape</button>
 </div>
    <!-- New elements for text-to-speech -->
    <input type="text" id="textInput" placeholder="Enter text here">
    <button id="synthesizeButton">Enter</button>
    <audio id="audio" controls></audio> <!--controls style = "display:none;"-->
  </div>
  <div id="out"></div>


<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js'></script>
<!--Tween.js for interpolating between Idle animation to Heart Shape-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.min.js"></script>

<script  src="./script.js"></script>

</body>
</html>
